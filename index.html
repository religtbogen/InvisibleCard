<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Invisible Card</title>
</head>

<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="images/john-doe.jpg" class="card-img">
                <h1 class="card-heading">John Doe</h1>
                <p class="card-paragraph"><i class="fas fa-quote-left"></i> Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium magni illum adipisci consectetur labore! Iste porro quam ratione culpa, nobis sunt adipisci commodi fugiat iure, nesciunt dolorum dignissimos
                    ullam reprehenderit.<i class="fas fa-quote-right"></i></p>
                <ul class="card-icons">
                    <li>
                        <a href="" class="card-icon-link">
                            <i class="card-icon fab fa-github-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="" class="card-icon-link">
                            <i class="card-icon fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="" class="card-icon-link">
                            <i class="card-icon fab fa-twitter-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="" class="card-icon-link">
                            <i class="card-icon fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
                <button class="card-btn">
                  View Profil
                </button>
            </div>
        </div>
    </div>
</body>

</html>
